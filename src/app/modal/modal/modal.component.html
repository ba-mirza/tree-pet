<div class="wrapper">
  <form [formGroup]="formInput">
    <mat-form-field appearance="outline">
      <input matInput formControlName="title" placeholder="name section">
    </mat-form-field>
    <span>{{!formInput.markAsTouched && !formInput.dirty ? 'asd' : ''}}</span>
  </form>
  <div class="btn-wrapper">
    <button (click)="close()">
      cancel
    </button>
    <button [disabled]="stateValidator" (click)="close(true)">
      save
    </button>
  </div>
</div>
